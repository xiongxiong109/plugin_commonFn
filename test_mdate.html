<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />
	<title>移动端datepicker插件,基于iscroll-lite</title>
	<link rel="stylesheet" type="text/css" href="css/reset_with_js.css">
	<link rel="stylesheet" type="text/css" href="css/zepto.datepicker.css">
	<style type="text/css">
		.form-control{
			width: 250px;
			height: 24px;
			border: 1px solid #ccc;
			text-indent: 0.5em;
			border-radius: 4px;
		}
	</style>
</head>
<body>
	<div class="form-group">
		<input type="text" readonly="readonly" value="请选择时间" class="form-control" id="date">
	</div>
	<div id="datepicker">
		<div class="picker-wrap">
			<div class="picker-mask"></div>
			<div class="picker-panel">
				<div class="picker-panel-header">请选择时间</div>
				<div class="picker-panel-main">
					<div class="picker-panel-table">
						<ul class="panel-table-th">
							<li>年</li>
							<li>月</li>
							<li>日</li>
							<li>时</li>
							<li>分</li>
						</ul>
						<!-- 滚动部分 -->
						<div class="picker-scroll-wrap" id="scrollYear">
							<ul>
								<li>&nbsp;</li>
								<li>2009</li>
								<li>2010</li>
								<li>2011</li>
								<li>2012</li>
								<li>2013</li>
								<li>2014</li>
								<li>2015</li>
								<li>2016</li>
								<li class="active">2009</li>
								<li>2010</li>
								<li>2011</li>
								<li>2012</li>
								<li>2013</li>
								<li>2014</li>
								<li>2015</li>
								<li>2016</li>
								<li>&nbsp;</li>
							</ul>
						</div>
						<div class="picker-scroll-wrap"></div>
						<div class="picker-scroll-wrap"></div>
						<div class="picker-scroll-wrap"></div>
						<div class="picker-scroll-wrap"></div>
						<!-- 滚动部分end -->
					</div>
				</div>
				<div class="picker-panel-footer">
					<a href="javascript:void(0);" class="picker-btn btn-confirm">确定</a>
					<a href="javascript:void(0);" class="picker-btn btn-cancel">取消</a>
				</div>
				<div class="picker-fixed-line"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/sea.js"></script>
	<script type="text/javascript" src="js/sea.config.js"></script>
	<script type="text/javascript">
		seajs.use('test/test_mdate');
	</script>
</body>
</html>
