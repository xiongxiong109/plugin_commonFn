<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>test</title>
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/zepto.pop.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<input type="button" value="提交">
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/zepto.pop.js"></script>
	<div id="pop"></div>
	<script type="text/javascript">
	var clickEvent="ontouchstart" in document.documentElement ? "tap" : "click";
		$("input[type='button']").on(clickEvent,function(){

			$("#pop").pop({
				width:'60%',
				msg:"短信已发送!",
				cfmOnly:true,
				cfmText:'确定',
				effect:'bounceInLeft',
				cfmCall:function(){
					$("#pop").pop({
						width:'80%',
						msg:"试一试双按钮",
						effect:'flipInY',
						cfmOnly:false,
						cfmText:'Ok',
						cancelText:'cancel',
						cancelCall:function(){
							$("#pop").pop({
								width:'70%',
								msg:'点击了取消键!',
								effect:'flipInX',
								cfmOnly:true,
								cfmText:'好滴',
								cfmCall:function(){
									console.log('y');
								}
							});
						},
						cfmCall:function(){
							$("#pop").pop({
								width:'60%',
								msg:'点击了确认键!',
								effect:'fadeInUp',
								cfmOnly:true,
								cfmText:'知道了',
								cfmCall:function(){
									console.log('x');
								}
							});
						}
					});
				}
			});
		});
	</script>
</body>
</html>
